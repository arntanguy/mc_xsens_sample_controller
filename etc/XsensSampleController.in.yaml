---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: true
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
# General constraints, always on
constraints:
- type: contact
#- type: dynamics
#  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
# Collision constraint
collisions:
- type: collision
  useMinimal: true
# Initial set of contacts
contacts: []
# - r1: jvrc1
#   r2: ground
#   r1Surface: LeftFoot
#   r2Surface: AllGround
# - r1: jvrc1
#   r2: ground
#   r1Surface: RightFoot
#   r2Surface: AllGround

# Some options for a specific robot
jvrc1:
  posture:
    stiffness: 1
    weight: 10
  ff:
    stiffness: 2
    weight: 100
# Implement some additional text states
states: {}
# Transitions map
transitions:
- [XsensSampleController_Initial, OK, XsensRetargetting, Strict]
# Initial state
init: XsensSampleController_Initial

Plugins: [XsensPlugin]
Xsens:
  jvrc1:
    "PELVIS_S":
      segment: "Pelvis"
    "WAIST_R_S":
      segment: "T8" # Sternum
    "NECK_P_S":
      segment: "Head"
    "R_SHOULDER_P_S":
      segment: "Right Shoulder" 
      offset:
        translation: [0, 0, 0]
        rotation: [0, 0, 0]
    "R_SHOULDER_Y_S": 
      segment: "Right Upper Arm"
      offset: 
        translation: [0,0,0]
        rotation: [-1.57, 0, 0] 
    "R_ELBOW_P_S":
      segment: "Right Forearm"
      offset: 
        translation: [0,0,0]
        rotation: [-1.57, 0, 0] 
    "R_WRIST_Y_S":
      segment: "Right Hand"
      offset: 
        translation: [0,0,0]
        rotation: [-1.57, 0, 0] 
    "L_SHOULDER_Y_S":
      segment: "Left Upper Arm"
      offset: 
        translation: [0,0,0]
        rotation: [1.57, 0, 0] 
    "L_ELBOW_P_S":
      segment: "Left Forearm"
      offset: 
        translation: [0,0,0]
        rotation: [1.57, 0, 0] 
    "L_WRIST_Y_S":
      segment: "Left Hand"
      offset: 
        translation: [0,0,0]
        rotation: [1.57, 0, 0] 